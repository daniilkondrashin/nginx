server {
    ssl_password_file /etc/keys/global.pass;
    listen       80;
    listen       443 ssl;
    server_name pro.viomitra.ru;
    error_page 404 /404.html;

    if ($scheme = 'http') {
        return 301 https://$host$request_uri;
    }

    ssl_certificate    /etc/ssl/private/viomitra-new.crt;
    ssl_certificate_key /etc/ssl/private/viomitra-new.key;

    location / {
        root   /usr/share/nginx/html/pwa-web-ap;
        index  index.html index.htm;
   }
    location = /404.html {
        # Кастомная страница 404
        return 404 "<html><head><title>404 Not Found</title></head><body><h1>404<br>Sorry, the page you are looking for is not found.<br><a href="pro.viomitra.ru">pro.viomitra.ru</a></h1></body></html>";
    }
}
